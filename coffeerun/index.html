<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoffeeRun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        form :focus:required:invalid {
            border-color: #a94442;
        }
    </style>
</head>
<body class="container">
    <header>
        <h1>CoffeeRun</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-coffee-order="form">
                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+" />
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="james@fresnocitycollege.com" required />
                    </div>
                    <label>Size</label> 
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="short">
                            Short
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="tall" checked>
                            Tall
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="grande">
                            Grande
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="x-large">
                            X-Large
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select class="form-control" id="flavorShot" name="flavor">
                            <option value="">None</option>
                            <option value="caramel">Caramel</option>
                            <option value="almond">Almond</option>
                            <option value="mocha">Mocha</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="strengthLevel">Caffeine Level: </label><span id="strength" style="padding-left: 10px; font-weight: bold;"></span>
                        <input id="strengthLevel" name="strength" type="range" value="30" step="10" min="0" max="100"><span id="strength"></span>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </form>
            </div>
        </div>

        <!--Setting up checklist item-->

        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Pending Orders:</h4>
                <div data-coffee-order="checklist">
                    <!--Answering question from myAnswers.md-->

                    <div data-coffee-order="checkbox" class="checkbox">
                        <label>
                            <input type="checkbox" value="chewie@rrwwwgg.com">
                            tall mocha iced coffee, (chewie@rrwwwgg.com) [39x]
                        </label>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="UTF-8"></script>
<script src="scripts/validation.js" charset="UTF-8"></script>
<script src="scripts/checklist.js" charset="UTF-8"></script>
<script src="scripts/formhandler.js" charset="UTF-8"></script>
<script src="scripts/remotedatastore.js" charset="UTF-8"></script>
<script src="scripts/datastore.js" charset="UTF-8"></script>
<script src="scripts/truck.js" charset="UTF-8"></script>
<script src="scripts/main.js" charset="UTF-8"></script>
</html>
