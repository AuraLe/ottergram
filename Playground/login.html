<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body class="container">
    <h1>Firebase Auth</h1>
    <div class="panel panel-default">
        <div class="panel-body">
            <form>
            <div class="form-group">
                <input id="txtEmail" type="email" placeholder="Email" class="form-control">
            </div>

            <div class="form-group">
                <input id="txtPassword" type="password" placeholder="Password" class="form-control">
            </div>
                <button id="btnLogin" class="btn btn-info">Log in</button>

                <button id="btnSignup" class="btn btn-primary">Sign up</button>

                <button id="btnLogout" class="btn btn-warning hide">Log out</button>
            </form>
        </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<script src="js/login.js" charset="UTF-8"></script>

</body>
</html>
